table:
  name: groups
  schema: public
object_relationships:
- name: period_recurrency
  using:
    foreign_key_constraint_on: recurrency
- name: user
  using:
    foreign_key_constraint_on: creator_id
array_relationships:
- name: members
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: members
        schema: public
- name: payments
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: payments
        schema: public
- name: periods
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: periods
        schema: public
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: group_created
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{SERVER_URL}}/api/groups/created"
